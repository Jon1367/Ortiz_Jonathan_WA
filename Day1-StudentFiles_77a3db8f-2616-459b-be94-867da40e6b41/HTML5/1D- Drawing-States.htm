<!DOCTYPE html>
<html>
	<head>
		<title>Saving and Restoring Canvas State</title>
		<style type="text/css">
			#Canvas1 {
				border: dotted 1px black;
			}
		</style>
		<script>
			window.onload = function() {
				var theCanvas = document.getElementById('Canvas1');
				if (theCanvas && theCanvas.getContext) {
					var ctx = theCanvas.getContext("2d");
					if (ctx) {

						//step basic style Info
						ctx.strokeStyle = "red";
						ctx.fillStyle = "yellow";
						ctx.lineWidth = 10;

						//Draw our first rectangle
						ctx.fillRect(25,25,100,125);
						ctx.strokeRect(25,25,100,125);

						//Save our Current State
						ctx.save();

						//setup new styles

						// ctx.strokeStyle = "green";
						// ctx.fillStyle = "blue";
						// ctx.lineWidth = 5;

						//Draw a 2nd rectangle
						ctx.fillRect(175,25,100,125);
						ctx.strokeRect(175,25,100,125);

						//Restore my saved setting
						ctx.restore();


					}
				}
			}
		</script>
	</head>
	<body>
		<h1>Saving and Restoring the Canvas State</h1>
		<p>This example shows how to manage the canvas state using save() and restore()</p>
		<canvas id="Canvas1" width="800" height="300">Your browser does not support canvas.</canvas>
	</body>
</html>
