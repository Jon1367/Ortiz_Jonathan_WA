<!DOCTYPE html>
<html>
	<head>
		<title>Our First Canvas</title>
		<style type="text/css">
			#canvas{
				border:dotted 3px black;
			}
		</style>
		<script type="text/javascript">

		window.onload=function(){

			var thecanvas = document.getElementById("canvas");

				// thecanvas.width= 150;
				// thecanvas.height=150;


				// Setting up the 3d drawing context tools
				var ctx = thecanvas.getContext("2d");

				// Test to see if context exists
				if(ctx != null){

					//2d context exists and we can start drawing!

					//Draw here

					//Draaw a stoked blue rectangle 
					ctx.strokeStyle = "blue";
					ctx.lineWidth = 1;

					// // strokeRect( pasX , posY, width , height )

					ctx.strokeRect(25,25,100,125);


					// // Setup a filled Rectangle
					ctx.fillStyle = "green";

					// // //Draw the filled rectangle

					// // //fillRect(poX,posY, )
					ctx.fillRect(150,25,100,125);

					// // //Draw a filled and stroked rectangle

					ctx.strokeStyle = "red";
					ctx.fillStyle = "yellow";
					ctx.lineWidth = 10;
					ctx.fillRect(275, 25 100,125);

					// //clear a Rectangle
					// ctx.clearRect(15,75,450,50);

					for(var i = 0; i <10;i++){
						ctx.beginPath();
						ctx.linewidth=1;
						ctx.moveTo(25,25);
						ctx.moveTo(475,25);
						ctx.lineTo(475,25);
						ctx.stroke();
					}
				}

				//setup our 2nd canvas variable 
				var thecanvas2 = document.getElementById("canvas2");

				//setpu our 2nd context variable
				var ctx2 = thecanvas2.getContext("2d");

				//Test to make sure it exists;

				if(ctx2){

					//Drawing Here

					ctx2.strokeStyle = "cyan";
					ctx2.lineWidth = 1;

					ctx2.beginPath();
					ctx2.moveTo(50.25);
					ctx2.lineTo(50,175);
					ctx2.moveTo(450,175);
					ctx2.stroke();

					//Draw lines using each of the lineCaps

					ctx2.linewidth = 25;
					ctx2.strokeStyle = "black";

					ctx2.lineCaps = "butt";
					ctx2.beginPath();
					ctx2.moveTo(50,50);
					ctx2.lineTo(450 , 50);
					ctx2.stroke();


					ctx2.lineCap = "round";
					ctx2.beginPath();
					ctx2.moveTo(50,50);
					ctx2.lineTo(450 , 50);
					ctx2.stroke();



				}

				var thecanvas3 = document.getElementById("canvas3");
				var ctx3 = thecanvas3.getContext("2d");

				if(ctx3){

					ctx3.linewidth = 15;
					ctx3.strokeStyle = "black";


					ctx3.lineJoin = "round";
					ctx3.beginPath();
					ctx3.moveTo(25,150);
					ctx3.lineTo(75,50);
					ctx3.lineTo(125,150);
					ctx3.stroke();


				}
		}
		</script>
	</head>
	<body>
		<h1>First Canvas Example</h1>
		<p>This document contains our first canvas example</p>

		<canvas  id="canvas" width="600" height="300"> 
		</canvas>
		<canvas id="canvas2" width="600" height="300">
			
		</canvas>

		<canvas id="canvas3" width="600" height="300">
			


		</canvas>
		<script type="text/javascript" href="js/main.js"></script>
	</body>
</html>
