<!DOCTYPE html>
<html>

    	<link href="css/lightbox.css" rel="stylesheet" />

	<body>

		<!-- 
		To use ightbox,
		use a data-lightbox attribute to the image link 
		-->


		<h1>Lightbox Example</h1>

			<img src="img/2-small" alt="">
		</a>
		
    
	</body>
